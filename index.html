<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ENCRIPTADOR ALURA </title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./images/logoalura.svg" type="image/x-icon">

</head>

<body>
    <header>
        <nav data-aos="flip-up" data-aos-duration="2000">
            <div class="logo"></div>
            <h1><span>_</span>DESAFIO ENCRIPTADOR ALURA<span>_</span></h1>
        </nav>
    </header>
    <main>
        <section data-aos="flip-left" data-aos-duration="2000" class="in-section">
            <div class="textarea-container">
                <textarea name="text-in" placeholder="Ingrese el texto..." id="text-in"></textarea>
                <button id="btn-clean"><i class="fa fa-trash"></i></button>
            </div>
            <div class="btn-container">
                <button id="btn-encrypt"><i class="fa fa-lock"></i> ENCRIPTAR</button>
                <button id="btn-decrypt"><i class="fa fa-unlock"></i> DESENCRIPTAR</button>
            </div>
        </section>
        <section data-aos="flip-right" data-aos-duration="2000" class="out-section">
            <div class="textarea-container">
                <textarea name="text-out" class="radiation" placeholder="No se encontró ningún texto" id="text-out"
                    readonly></textarea>
            </div>
            <div class="btn-container">
                <button id="btn-copy"><i class="fa fa-clipboard"></i> COPIAR</button>
            </div>
        </section>
    </main>
    <footer>
        <p><i class="fa fa-copyright"></i> 2024 - Desarrollado por <a
                href="https://github.com/SantiagoJimenez04">@SantiagoJimenez04</a></p>
    </footer>

    <!-- JS AOS Libreria Animaciones -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- MI JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
